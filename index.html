<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Navbar</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/663ff1f0f0.js" crossorigin="anonymous"></script>
</head>

<body>
        <input type="checkbox" name="checkbox" id="checkbox">
        <label for="checkbox">
            <i class="fas fa-bars" id="check"></i>
            <i class="fas fa-times" id="cancel"></i>
        </label>
        <div class="sidebar">
            <h1 class="sidebar-heading">LogoName</h1>
            <ul>
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Contact-Us</a></li>
            </ul>
            <p class="name">Created with ❤️ by Niraj </p>
            <div class="nav-foot">
                <div class="box" id="box-1"><a href="#"><i class="fab fa-twitter"></i></a> </div>
                <div class="box" id="box-2"><a href="#"><i class="fab fa-facebook-f"></i></a></div>
                <div class="box" id="box-2"><a href="#"><i class="fab fa-instagram"></i></a> </div>
            </div>
        </div>
        <section></section>
    
</body>

</html>
